<!DOCTYPE html>
<html>
  <head>
    <title>Loan Prediction</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Loan Prediction Form</h1>
    <form method="post" action="new_predict.html">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br>
      <label for="married">Married:</label>
      <select id="married" name="married">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <br>
      <label for="dependents">Dependents:</label>
      <select id="dependents" name="dependents">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3+">3+</option>
      </select>
      <br>
      <label for="education">Education:</label>
      <select id="education" name="education">
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>
      <br>
      <label for="self_employed">Self Employed:</label>
      <select id="self_employed" name="self_employed">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <br>
      <label for="applicant_income">Applicant Income:</label>
      <input type="text" id="applicant_income" name="applicant_income">
      <br>
      <label for="coapplicant_income">Coapplicant Income:</label>
      <input type="text" id="coapplicant_income" name="coapplicant_income">
      <br>
      <label for="loan_amount">Loan Amount:</label>
      <input type="text" id="loan_amount" name="loan_amount">
      <br>
      <label for="loan_amount_term">Loan Amount Term:</label>
      <select id="loan_amount_term" name="loan_amount_term">
        <option value="12">12 months</option>
        <option value="36">36 months</option>
        <option value="60">60 months</option>
        <option value="84">84 months</option>
      </select>
      <br>
    <label for="credit_history">Credit History:</label>
    <select id="credit_history" name="credit_history">
    <option value="0">0</option>
    <option value="1">1</option>
    </select>
    <br>
    <input type="submit" value="Submit">
    
</form>
  </body>
</html>
